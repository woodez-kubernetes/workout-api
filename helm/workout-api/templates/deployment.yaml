apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "workout-api.fullname" . }}
  namespace: {{ .Values.namespace }}
  labels:
    {{- include "workout-api.labels" . | nindent 4 }}
  annotations:
    # ArgoCD sync wave - deploy after ConfigMap and Secret
    argocd.argoproj.io/sync-wave: "2"
spec:
  {{- if not .Values.autoscaling.enabled }}
  replicas: {{ .Values.replicaCount }}
  {{- end }}
  selector:
    matchLabels:
      {{- include "workout-api.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      annotations:
        checksum/config: {{ include (print $.Template.BasePath "/configmap.yaml") . | sha256sum }}
        checksum/secret: {{ include (print $.Template.BasePath "/secret.yaml") . | sha256sum }}
        {{- with .Values.podAnnotations }}
        {{- toYaml . | nindent 8 }}
        {{- end }}
      labels:
        {{- include "workout-api.selectorLabels" . | nindent 8 }}
    spec:
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      serviceAccountName: {{ include "workout-api.serviceAccountName" . }}
      securityContext:
        {{- toYaml .Values.podSecurityContext | nindent 8 }}
      containers:
      - name: {{ .Chart.Name }}
        securityContext:
          {{- toYaml .Values.securityContext | nindent 12 }}
        image: "{{ .Values.image.repository }}:{{ .Values.image.tag | default .Chart.AppVersion }}"
        imagePullPolicy: {{ .Values.image.pullPolicy }}
        ports:
        - name: http
          containerPort: {{ .Values.service.targetPort }}
          protocol: TCP
        env:
        # Django settings
        - name: DEBUG
          valueFrom:
            configMapKeyRef:
              name: {{ include "workout-api.fullname" . }}-config
              key: DEBUG
        - name: ALLOWED_HOSTS
          valueFrom:
            configMapKeyRef:
              name: {{ include "workout-api.fullname" . }}-config
              key: ALLOWED_HOSTS
        - name: SECRET_KEY
          valueFrom:
            secretKeyRef:
              name: {{ include "workout-api.fullname" . }}-secret
              key: DJANGO_SECRET_KEY

        # PostgreSQL configuration
        - name: POSTGRES_HOST
          valueFrom:
            configMapKeyRef:
              name: {{ include "workout-api.fullname" . }}-config
              key: POSTGRES_HOST
        - name: POSTGRES_PORT
          valueFrom:
            configMapKeyRef:
              name: {{ include "workout-api.fullname" . }}-config
              key: POSTGRES_PORT
        - name: POSTGRES_DB
          valueFrom:
            configMapKeyRef:
              name: {{ include "workout-api.fullname" . }}-config
              key: POSTGRES_DB
        - name: POSTGRES_USER
          valueFrom:
            configMapKeyRef:
              name: {{ include "workout-api.fullname" . }}-config
              key: POSTGRES_USER
        - name: POSTGRES_PASSWORD
          valueFrom:
            secretKeyRef:
              name: {{ include "workout-api.fullname" . }}-secret
              key: POSTGRES_PASSWORD

        # MongoDB configuration
        - name: MONGODB_HOST
          valueFrom:
            configMapKeyRef:
              name: {{ include "workout-api.fullname" . }}-config
              key: MONGODB_HOST
        - name: MONGODB_PORT
          valueFrom:
            configMapKeyRef:
              name: {{ include "workout-api.fullname" . }}-config
              key: MONGODB_PORT
        - name: MONGODB_DB_NAME
          valueFrom:
            configMapKeyRef:
              name: {{ include "workout-api.fullname" . }}-config
              key: MONGODB_DB_NAME
        - name: MONGODB_USERNAME
          valueFrom:
            configMapKeyRef:
              name: {{ include "workout-api.fullname" . }}-config
              key: MONGODB_USERNAME
        - name: MONGODB_PASSWORD
          valueFrom:
            secretKeyRef:
              name: {{ include "workout-api.fullname" . }}-secret
              key: MONGODB_PASSWORD

        # CORS configuration
        - name: CORS_ALLOWED_ORIGINS
          valueFrom:
            configMapKeyRef:
              name: {{ include "workout-api.fullname" . }}-config
              key: CORS_ALLOWED_ORIGINS

        livenessProbe:
          {{- toYaml .Values.livenessProbe | nindent 12 }}
        readinessProbe:
          {{- toYaml .Values.readinessProbe | nindent 12 }}
        resources:
          {{- toYaml .Values.resources | nindent 12 }}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
