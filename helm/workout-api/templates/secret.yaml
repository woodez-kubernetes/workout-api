apiVersion: v1
kind: Secret
metadata:
  name: {{ include "workout-api.fullname" . }}-secret
  namespace: {{ .Values.namespace }}
  labels:
    {{- include "workout-api.labels" . | nindent 4 }}
  annotations:
    # ArgoCD sync wave - deploy before Deployment
    argocd.argoproj.io/sync-wave: "1"
type: Opaque
data:
  {{- if .Values.secrets.djangoSecretKey }}
  DJANGO_SECRET_KEY: {{ .Values.secrets.djangoSecretKey | b64enc | quote }}
  {{- else }}
  DJANGO_SECRET_KEY: {{ .Values.config.django.secretKey | b64enc | quote }}
  {{- end }}
  POSTGRES_PASSWORD: {{ .Values.secrets.postgresPassword | b64enc | quote }}
