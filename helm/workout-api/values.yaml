# Default values for workout-api
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

# Replica count for the API deployment
replicaCount: 1

# Container image configuration
image:
  # DockerHub repository (replace with your username)
  repository: kwood475/workout-api
  pullPolicy: IfNotPresent
  # Overrides the image tag whose default is the chart appVersion
  tag: "release-dev-8add52e"

# Image pull secrets (if using private registry)
imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

# Service account configuration
serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use
  name: ""

# Pod annotations
podAnnotations: {}

# Pod security context
podSecurityContext:
  runAsNonRoot: true
  runAsUser: 1000
  fsGroup: 1000

# Container security context
securityContext:
  capabilities:
    drop:
    - ALL
  readOnlyRootFilesystem: false
  allowPrivilegeEscalation: false

# Service configuration
service:
  type: ClusterIP
  port: 8000
  targetPort: 8000
  annotations: {}

# Ingress configuration
ingress:
  enabled: false
  className: "nginx"
  annotations:
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
    # kubernetes.io/tls-acme: "true"
  hosts:
    - host: workout-api.example.com
      paths:
        - path: /
          pathType: Prefix
  tls:
    - secretName: workout-api-tls
      hosts:
        - workout-api.example.com

# Resource limits and requests
resources:
  limits:
    cpu: 1000m
    memory: 1Gi
  requests:
    cpu: 250m
    memory: 512Mi

# Autoscaling configuration
autoscaling:
  enabled: false
  minReplicas: 2
  maxReplicas: 10
  targetCPUUtilizationPercentage: 80
  targetMemoryUtilizationPercentage: 80

# Node selector
nodeSelector: {}

# Tolerations
tolerations: []

# Affinity rules
affinity: {}

# Liveness and readiness probes
livenessProbe:
  httpGet:
    path: /api/health/
    port: 8000
  initialDelaySeconds: 60
  periodSeconds: 10
  timeoutSeconds: 5
  failureThreshold: 3

readinessProbe:
  httpGet:
    path: /api/health/
    port: 8000
  initialDelaySeconds: 30
  periodSeconds: 5
  timeoutSeconds: 3
  failureThreshold: 3

# Application configuration
config:
  # Django settings
  django:
    debug: false
    allowedHosts: "localhost,127.0.0.1,workout-api.example.com"
    secretKey: "CHANGE-ME-IN-PRODUCTION"  # Generate with: python -c 'from django.core.management.utils import get_random_secret_key; print(get_random_secret_key())'
    logLevel: "INFO"

  # PostgreSQL database configuration (Django auth)
  postgres:
    host: "postgres-svc"
    port: 5432
    database: "woodez-auth"
    username: "workout_admin"
    # Password should be set via secret

  # MongoDB configuration (Application data)
  mongodb:
    host: "mongodb-headless"
    port: 27017
    database: "workoutdb"
    # Username and password are optional (leave empty if no auth)
    username: ""

  # CORS configuration
  cors:
    allowedOrigins: "http://localhost:3000,http://localhost:8080"

# Secrets configuration
# IMPORTANT: These are placeholder values only
# DO NOT commit real secrets to Git!
#
# In production, create Kubernetes secrets manually:
#   kubectl create secret generic workout-api-secrets \
#     --from-literal=django-secret-key='your-secret-key' \
#     --from-literal=postgres-password='your-postgres-password' \
#     -n woodez-database
#
# Or use a secrets management tool (Sealed Secrets, External Secrets, Vault, etc.)
secrets:
  # Django secret key
  # Generate with: python -c 'from django.core.management.utils import get_random_secret_key; print(get_random_secret_key())'
  djangoSecretKey: "CHANGE-THIS-IN-PRODUCTION"

  # PostgreSQL password
  postgresPassword: "CHANGE-THIS-IN-PRODUCTION"

  # MongoDB password (leave empty if no auth)
  mongodbPassword: ""

# Namespace to deploy into
namespace: woodez-database

# Environment-specific overrides
env: production
